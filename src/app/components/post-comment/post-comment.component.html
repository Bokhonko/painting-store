
<div  class="comment" [style.marginLeft.px]="level * 20">
    <div class="comment-header">
      <span>{{name}}</span>
      <span>{{date}}</span>
    </div>
    <div class="comment-body">
      <p>{{comment}}</p>
    </div>
    <div class="comment-footer">
      <!-- <button (click)="showReplyForm = !showReplyForm">Reply</button>
      <form *ngIf="showReplyForm" (ngSubmit)="submitReply()">
        <input type="text" placeholder="Your name" [(ngModel)]="replyAuthor">
        <textarea placeholder="Your comment" [(ngModel)]="replyText"></textarea>
        <button type="submit">Post</button>
      </form> -->
    </div>
    <div class="comment-list">
      <app-post-comment *ngFor="let comment of nestedComments$ | async" [name]="comment.name" [id]="comment.id!" [date]="comment.date" [nestedComments]="nestedComments" [level]="comment.level"></app-post-comment>
    </div>
</div>
